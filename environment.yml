# AmyloidBench Conda Environment
# 
# Create environment: conda env create -f environment.yml
# Activate: conda activate amyloidbench
# Update: conda env update -f environment.yml --prune
#
# For faster solving, use mamba:
#   mamba env create -f environment.yml

name: amyloidbench

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python version
  - python>=3.10,<3.13
  
  # Core scientific computing
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  
  # Bioinformatics
  - biopython>=1.81
  - biotite>=0.38
  
  # Machine learning
  - scikit-learn>=1.3
  - xgboost>=2.0
  - joblib>=1.3
  
  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.18
  
  # CLI and utilities
  - click>=8.1
  - rich>=13.0
  - pydantic>=2.5
  - tqdm>=4.66
  
  # Caching
  - diskcache>=5.6
  
  # Web scraping for remote predictors
  - selenium>=4.15
  
  # R integration for APPNN (optional - comment out if not needed)
  - r-base>=4.2
  - r-ggplot2>=3.4
  - r-dplyr>=1.1
  - r-readr>=2.1
  - r-stringr>=1.5
  - r-purrr>=1.0
  - r-tibble>=3.2
  
  # Development tools (optional, comment out for minimal install)
  - pytest>=7.4
  - pytest-cov>=4.1
  - pytest-asyncio>=0.21
  
  # Pip for additional packages
  - pip
  
  - pip:
    # WebDriver manager for Selenium
    - webdriver-manager>=4.0.0
    # Async HTTP clients
    - httpx>=0.25.0
    - aiohttp>=3.9.0
    # R Python bridge (optional)
    # - rpy2>=3.5.0

# Platform-specific notes:
# - Linux: Full functionality, Chrome/Firefox WebDriver support
# - macOS: Full functionality, Chrome/Firefox WebDriver support
# - Windows: Most features work, some structure-based predictors may have limitations

# Memory requirements:
# - Minimum: 4 GB RAM
# - Recommended: 8 GB RAM for large-scale benchmarking
# - GPU: Optional, for XGBoost acceleration

# Web scraping requirements:
# - Chrome or Firefox browser installed
# - WebDriver automatically managed by webdriver-manager

# R requirements for APPNN:
# - Install APPNN package in R: install.packages("appnn")
