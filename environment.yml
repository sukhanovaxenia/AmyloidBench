# AmyloidBench Conda Environment
# 
# Create environment: conda env create -f environment.yml
# Activate: conda activate amyloidbench
# Update: conda env update -f environment.yml --prune
#
# For faster solving, use mamba:
#   mamba env create -f environment.yml

name: amyloidbench

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python version
  - python>=3.10,<3.13
  
  # Core scientific computing
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  
  # Bioinformatics
  - biopython>=1.81
  - biotite>=0.38
  
  # Machine learning
  - scikit-learn>=1.3
  - xgboost>=2.0
  - joblib>=1.3
  
  # Visualization
  - matplotlib>=3.7
  - seaborn>=0.12
  
  # CLI and utilities
  - click>=8.1
  - rich>=13.0
  - pydantic>=2.5
  - tqdm>=4.66
  
  # Development tools (optional, comment out for minimal install)
  - pytest>=7.4
  - pytest-cov>=4.1
  
  # Pip for package installation
  - pip
  
  # Install AmyloidBench via pip
  # For development, use: pip install -e /path/to/AmyloidBench
  # For release, uncomment:
  # - pip:
  #   - amyloidbench

# Platform-specific notes:
# - Linux: Full functionality
# - macOS: Full functionality  
# - Windows: Most features work, some structure-based predictors may have limitations

# Memory requirements:
# - Minimum: 4 GB RAM
# - Recommended: 8 GB RAM for large-scale benchmarking
# - GPU: Optional, for XGBoost acceleration
